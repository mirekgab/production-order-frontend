@if (isAddingProductionOrder) {
<app-new-production-order (close)="onCloseAddProductionOrder()" [enteredId]="selectedProductionOrder.id"
    [enteredName]="selectedProductionOrder.name" [isNewProductionOrder]="isNewProductionOrder" />
}

<div id="productsList">
    <div class="d-flex justify-content-between p-1">
        <h2>Production order list</h2>
        <button class="btn btn-primary bi bi-plus-square" (click)="onAddProductionOrder()"></button>
    </div>
    <div class="app-table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (productionOrder of productionOrdersList; track productionOrder.id) {
                <tr>
                    <td>{{ productionOrder.id }}</td>
                    <td>{{ productionOrder.name }}</td>
                    <td class="actionButtons text-end">
                        <button class="btn btn-outline-primary bi bi-card-list"
                            (click)="onProductionOrderDetails(productionOrder.id)"
                             title="details"></button>
                        <button class="btn btn-outline-primary bi bi-pencil-square"
                            (click)="editProductionOrder(productionOrder.id)" title="edit"></button>
                        <button class="btn btn-danger bi bi-dash-square"
                            (click)="removeProductionOrder(productionOrder.id)" title="delete"></button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
